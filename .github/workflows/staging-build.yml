name: 'Staging Build'

on:
  workflow_run:
    workflows: ['Tests']
    branches: ['develop']
    types:
      - completed

jobs:
  deploy:
    name: 'Deploy'
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm ci for content-migrator
        run: npm ci
        working-directory: ./content-migrator
      - run: npm run job
        working-directory: ./content-migrator
      - name: npm ci for website
        run: npm ci
        working-directory: ./website
      - run: npm run build -- --output-hashing=none --base-href=/
        working-directory: ./website
      - run: cp -r admin website/dist/scimaps
        working-directory: '.'

      - uses: jsmrcaga/action-netlify-deploy@master
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_MESSAGE: "Staging deploy v${{ github.ref }}"
          NETLIFY_DEPLOY_TO_PROD: true
          build_directory: website/dist/scimaps
