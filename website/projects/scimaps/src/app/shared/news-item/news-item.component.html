<a class="news-item" [href]="item.pdfLink">
  <img class="thumb" [src]="item.thumbnail" alt="image thumbnail">
  <div class="info">
    <div class="mat-display-1 date">{{item.date}}</div>
    <div class="mat-subheading-1 title">{{item.title}}</div>
    <div class="mat-subheading-2 identifier">{{item.publication}} at {{item.institution}}</div>
  </div>
</a>
