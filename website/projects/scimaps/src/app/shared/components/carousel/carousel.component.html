<div class="content-container">
  <swiper class="swiper-container" [config]="config" [disabled]="false">
    <div class="swiper-slide" *ngFor="let slide of slides">
      <div class="carousel-content">
        <img class="carousel-image" [src]="slide">
        <div class="carousel-space"></div>
      </div>
    </div>
  </swiper>
  <div class="swiper-pagination"></div>
</div>
