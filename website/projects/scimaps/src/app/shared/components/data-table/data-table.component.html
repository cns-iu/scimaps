<!-- Year dropdown -->
<form [formGroup]="searchForm" class="searchForm">
    <mat-form-field class="input-year">
        <mat-label>Year</mat-label>
        <mat-select [(value)]="selectedYear" (selectionChange)="onYearChange($event.value)" formControlName="year">
            <mat-option *ngFor="let year of yearList" [value]="year">
                {{year}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- Search Filter -->
    <mat-form-field class="input-search">
        <mat-icon aria-hidden="false" aria-label="search" matSuffix>search</mat-icon>
        <input matInput (keyup)="onSearchChange($event)" formControlName="search" placeholder="Type search" #input />
    </mat-form-field>
</form>

<!-- Table -->
<table mat-table [dataSource]="dataSource" matSort class="news-table">
    <tr mat-header-row *matHeaderRowDef="columns"></tr>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element">
            {{ element.date | date: "dd-MM-yyyy" }}
        </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Article title</th>
        <td mat-cell *matCellDef="let element">
            <ng-template [ngIf]="element.pdfLink" [ngIfElse]="text">
                <a [href]="element.pdfLink">
                    {{ element.title }}
                </a>
            </ng-template>
            <ng-template #text>
                {{ element.title }}
            </ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="publication">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <strong> Source </strong>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.publication }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
        <td mat-cell *matCellDef="let element">{{ element.author }}</td>
    </ng-container>
    <ng-container matColumnDef="pdfLink">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PDF</th>
        <td mat-cell *matCellDef="let element">{{ element.pdfLink }}</td>
    </ng-container>

    <!-- Rows -->
    <tr mat-row *matRowDef="
      let row;
      columns: columns
    "></tr>
</table>

<!-- Paginator -->
<mat-paginator [length]="dataSource.data.length" [pageSize]="5"></mat-paginator>
