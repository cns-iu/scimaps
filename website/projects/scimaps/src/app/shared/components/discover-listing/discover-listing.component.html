<div class="text-content">
  <h3 class="header">{{ discoverItem.title }}</h3>
  <div markdown [data]="discoverItem.body" class="body"></div>
</div>

<div class="image-content">
  <div class="thumbnail desktop" *ngFor="let thumbnail of discoverItem.thumbnails" (click)="desktopThumbnailClickHandler(thumbnail.link)">
    <img class="thumbnail-image" [src]="imageSource(thumbnail.image)" [alt]="thumbnail.image">
  </div>

  <div class="thumbnail mobile" *ngFor="let thumbnail of discoverItem.thumbnails" (click)="mobileThumbnailClickHandler(thumbnail.link)">
    <img class="thumbnail-image" [src]="imageSource(thumbnail.image)" [alt]="thumbnail.image">
  </div>
</div>

<div markdown [data]="discoverItem.body" class="tablet-body"></div>
