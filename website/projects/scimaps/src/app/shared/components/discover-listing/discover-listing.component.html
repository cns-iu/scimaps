<div class="text-content">
  <h3 class="header">{{ discoverItem.title }}</h3>
  <div class="body">{{ discoverItem.body }}</div>
</div>

<div class="image-content">
  <div class="thumbnail" *ngFor="let thumbnail of discoverItem.thumbnails" (click)="thumbnailClickHandler(thumbnail)">
    <img class="thumbnail-image" [src]="imageSource(thumbnail.image)" [alt]="thumbnail.image">
    <div class="thumbnail-title">{{ thumbnail.title }}</div>
  </div>
</div>

<div class="tablet-body">{{ discoverItem.body }}</div>
