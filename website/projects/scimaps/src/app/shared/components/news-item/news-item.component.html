<a class="news-item" [href]="item.pdfLink">
  <img class="thumb" [src]="item.thumbnail" alt="image thumbnail">
  <div class="info">
    <div class="date mat-display-1">{{ item.date | date:'mediumDate' }}</div>
    <div class="title">{{ item.title }}</div>
    <div class="identifier">{{ item.publication }} at {{ item.institution }}</div>
  </div>
</a>
