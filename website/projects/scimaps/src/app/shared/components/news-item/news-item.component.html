<a class="news-item" [href]="item.pdfLink">
  <img class="thumb" [src]="item.thumbnail" alt="image thumbnail">
  <div class="info">
    <div class="date">{{item.date | date}}</div>
    <div class="title">{{item.title}}</div>
    <div class="identifier">{{item.publication}} {{item.institution ? 'at' : ''}} {{item.institution}}</div>
  </div>
</a>
