<a class="news-item" [href]="item.pdfLink">
  <!-- <img class="thumb" [src]="item.thumbnail" alt="image thumbnail"> -->
  <div class="info">

    <div class="card-header">
      <div class="date mat-display-1">
        {{ item.date | date:'mediumDate' }}
      </div>
      <div class="download">
        <a *ngIf="item.pdfLink" [href]="item.pdfLink" download>
          <img src="../../../../assets/icons/ico-pdf-download.svg" alt="Download pdf" width="20px" height="20px">
        </a>
      </div>
    </div>

    <div class="body">
      <!-- Title -->
      <div class="title">
        <!-- Link -->
        <ng-template [ngIf]="item.sourceUrl" [ngIfElse]="text">
          <div class="link">
            <a [href]="item.sourceUrl">
              {{ item.title }}
            </a>
          </div>
        </ng-template>
        <!-- Title -->
        <ng-template #text>
          <div class="title">
            {{ item.title }}
          </div>
        </ng-template>
      </div>
      <div class="identifier">
        {{ item.publication }} {{ item.institution ? 'at' + item.institution : '' }}
      </div>
    </div>
  </div>
</a>
