<div class="details-container">
  <div class="purchase-header">
    <div class="back-button" (click)="close()">
      <mat-icon class="back-icon">chevron_left</mat-icon>
      <div>BACK</div>
    </div>
    <div class="purchase-button" (click)="openPurchase()">PURCHASE</div>
  </div>

  <div class="body">
    <div class="details-content">
      <h2 class="details-title">{{item.title}}</h2>
      <div class="details-makers">
        <div class="makers-label">Makers:&nbsp;</div>
        <div>{{makers}}</div>
      </div>
      <div class="details-location">{{item.location}}</div>
      <div class="details-credit">{{item.credit}}</div>
      <div class="language-selection">
        <div>Languages:&nbsp;</div>
        <div class="language option" [class.active]="selectedLanguage === 'en'" (click)="languageSelect('en')">English&nbsp;</div>|
        <div class="language option" [class.active]="selectedLanguage === 'es'" (click)="languageSelect('es')">Español&nbsp;</div>|
        <div class="language option" [class.active]="selectedLanguage === 'zh'" (click)="languageSelect('zh')">&nbsp;中文&nbsp;</div>|
        <div class="language option" [class.active]="selectedLanguage === 'de'" (click)="languageSelect('de')">&nbsp;Deutsch</div>
      </div>
      <div class="details-description">{{item.description}}</div>
      <div class="details-references">
        <div>References</div>
        <div class="reference" *ngFor="let reference of item.references">{{reference}}</div>
      </div>
    </div>

    <div class="details-image">
      <img class="thumbnail" [src]="item.thumbnail" alt="item image">
      <mat-icon class="zoom icon">zoom_in</mat-icon>
    </div>

    <h2 class="details-title mobile">{{item.title}}</h2>
  </div>
</div>
