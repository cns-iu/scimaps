<sci-drawer [@drawerInOut]="showDrawer ? 'show' : 'hide'"
  *ngIf="showDrawer"
  class="sci-drawer"
>
  <div class="drawer-container" drawer>
    <sci-drawer-header title="Videos" backText="Back" (backClick)="goBack()">
    </sci-drawer-header>
    <!-- <h1 class="header1">Map and Macroscope Maker Videos</h1> -->
    <div class="description" markdown [data]="body.description"></div>
    <div class="spacer-32"></div>
    <div class="video-tiles">
      <sci-video-tile
        class="col-4"
        *ngFor="let item of videos; let i = index"
        [video]="item"
      >
      </sci-video-tile>
    </div>
  </div>
</sci-drawer>

<router-outlet></router-outlet>
