<h2 class="header">Learning Center</h2>

<!-- Featured -->
<div class="image-container">
  <img [src]="body.image" alt="Image" />
</div>

<div class="description">
  <div markdown [data]="body.description">
    {{ body.description }}
  </div>
</div>


<div class="rows">
    <p>Blog ( {{blogs.length}} ) </p>
    <div class="blogs">
        <div class="blog" *ngFor="let blog of blogs">
            <div class="blog-image-container">
                <img [src]="blog.blogImages[0].sm" alt="Blog Thumbnail">
            </div>
            <div class="blog-title">
                <p>{{blog.title}}</p>
            </div>
        </div>
    </div>
</div>
