<sci-tab-header class="tab-header" [tabs]="pageTabs" (activeTabIndexChanged)="updateActivePageTab($event)"></sci-tab-header>

<ng-template [ngIf]="activePageTab == 0">
    <sci-profile-gallery
    class="profile-gallery"
    [title]="'Curators'"
    [description]="placeholderDescription"
    [profiles]="curatorProfiles"
    [compact]="false" [directory]="directory">
  </sci-profile-gallery>
  
  <sci-profile-gallery
    [title]="'Advisory Board'"
    [description]="placeholderDescription"
    [profiles]="advisoryBoardProfiles"
    [compact]="true"
    [directory]="directory">
  </sci-profile-gallery>  
</ng-template>

<ng-template [ngIf]="activePageTab == 1">
    <sci-profile-gallery
    [title]="'Ambassadors'"
    [description]="placeholderDescription"
    [profiles]="ambassadorProfiles"
    [compact]="true"
    [directory]="directory">
  </sci-profile-gallery>  
</ng-template>
