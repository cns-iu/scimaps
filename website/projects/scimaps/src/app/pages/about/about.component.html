<!-- Hero -->
<div class="intro">
  <h1 class="header1">About the <i>places and spaces</i> Exhibition</h1>

  <div class="image-container">
    <img *sciBreakpoint="'tablet-'; else: desktop" src="../../../assets/images/about-hero.med.jpg" alt="">
    <ng-template #desktop>
      <img src="../../../assets/images/about-hero.lg.jpg" alt="">
    </ng-template>
  </div>

  <div class="description">
    <div class="left">
      <div markdown [data]="overviewParagraph"></div>
    </div>
    <div markdown class="right">
      <div markdown [data]="overviewQuote"></div>
    </div>
  </div>
</div>

<!-- Reports -->
<div class="reports">
  <div class="row">
    <div class="annual-reports">
      <mat-form-field>
        <mat-select placeholder="Annual Reports" (selectionChange)="getReport($event.value)">
          <mat-option *ngFor="let year of annualReportYears" [value]="year">
            {{year}}
          </mat-option>
        </mat-select>  
      </mat-form-field>
    </div>  
  </div>  
</div>

<div class="spacer">
</div>

<!-- Galary -->
<sci-tab-header class="tab-header" [tabs]="pageTabs" (activeTabIndexChanged)="updateActivePageTab($event)"></sci-tab-header>
<ng-template [ngIf]="activePageTab == 0">
    <sci-profile-gallery
    class="profile-gallery"
    [title]="'Curatorial Team'"
    [description]="curatorsDescription"
    [profiles]="curatorProfiles"
    [compact]="false">
  </sci-profile-gallery>
  
  <sci-profile-gallery
    [title]="'Advisory Board'"
    [description]="advisoryBoardDescription"
    [profiles]="advisoryBoardProfiles"
    [compact]="false">
  </sci-profile-gallery>  
</ng-template>

<ng-template [ngIf]="activePageTab == 1">
    <sci-profile-gallery
    [title]="'Exhibit Ambassadors'"
    [description]="ambassadorsDescription"
    [profiles]="ambassadorProfiles"
    [compact]="false">
  </sci-profile-gallery>  
</ng-template>

<!-- News -->
<sci-news-item-list [newsItems]=newsItems>
</sci-news-item-list>

<div class="spacer"></div>
<!-- Partners -->
<div class="partners">
  <h2 class="header2"> Thanks to the following for their support </h2>
  <div class="logos">
    <div class="flex-item" *ngFor="let partner of partners;let i = index;let isEven = even;">
      <img [ngClass]="isEven ? 'right-aligned': 'left-aligned'" [src]="partner.logo" [alt]="partner.name" (click)="openLink(partner.link)">
    </div>
  </div>
</div>
