<sci-drawer [@drawerInOut] *ngIf="showOverlay" class="sci-drawer">
    <div drawer class="drawer">
        <sci-drawer-header backText="Macroscope" (backClick)="close()">
        </sci-drawer-header>
        <div class="overlay-container">
            <div class="video-wrapper" *ngIf="item.videoLink">
                <sci-video [url]="item.videoLink"></sci-video>
            </div>  
        </div>
    </div>
</sci-drawer>
