<!-- Year dropdown -->
<form [formGroup]="searchForm" class="searchForm">
    <mat-form-field class="input-year">
        <mat-label>Year</mat-label>
        <mat-select formControlName="year">
            <mat-option value="">
                All
            </mat-option>
            <mat-option *ngFor="let year of yearList" [value]="year">
                {{year}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- Search Filter -->
    <mat-form-field class="input-search">
        <mat-icon aria-hidden="false" aria-label="search" matSuffix>search</mat-icon>
        <input matInput formControlName="search" placeholder="Type search" #input />
    </mat-form-field>
</form>

<!-- Table -->
<table mat-table [dataSource]="dataSource" matSort class="venues-table">
    <caption> Venue table </caption>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>

    <ng-container *ngFor="let header of tableHeaders" [matColumnDef]="header.key">
        <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>
            {{header.label}}
        </th>
        <td mat-cell *matCellDef="let element">
            {{element[header.key]}}
        </td>
    </ng-container>
    <!-- Rows -->
    <tr mat-row *matRowDef="
    let row;
    columns: columns
  "></tr>
</table>
