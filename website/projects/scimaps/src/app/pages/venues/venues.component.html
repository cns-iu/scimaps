<!-- Year dropdown -->
<h1 class="header1"> Venues </h1>

<form [formGroup]="searchForm" class="searchForm">
    <mat-form-field class="input-year">
        <mat-label>Year</mat-label>
        <mat-select formControlName="year">
            <mat-option value="">
                All
            </mat-option>
            <mat-option *ngFor="let year of yearList" [value]="year">
                {{year}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- Search Filter -->
    <div class="search-overlay" [ngClass]="{'open': isSearchOpen}">
        <div (click)="isSearchOpen = false" class="icon-container search-off-icon-container">
            <mat-icon *ngIf="isSearchOpen" class="icon-search-off" svgIcon="search:search_off" aria-hidden="false"
                aria-label="search"></mat-icon>
        </div>
        <div class="input-search" [@isSearchOpenTrigger] *ngIf="isSearchOpen"
            (@isSearchOpenTrigger.done)="afterAnimation($event)">
            <mat-form-field>
                <mat-label> </mat-label>
                <input matInput formControlName="search" placeholder="Type search" #searchInput />
            </mat-form-field>
        </div>
        <div class="icon-container search-icon-container" (click)="isSearchOpen = true">
            <mat-icon *ngIf="!isSearchOpen" class="icon-search" aria-hidden="false" aria-label="search">search
            </mat-icon>
        </div>
        <div class="icon-container close-icon-container">
            <mat-icon *ngIf="isSearchOpen" (click)="clearSearch()" class="icon-search-close" aria-hidden="true"
                svgIcon="search:search_close"></mat-icon>
        </div>
    </div>

</form>

<!-- Table -->
<table mat-table [dataSource]="dataSource" matSort class="venues-table">
    <!-- <caption> Venue table </caption> -->
    <tr mat-header-row *matHeaderRowDef="columns"></tr>

    <ng-container *ngFor="let header of tableHeaders" [matColumnDef]="header.key">
        <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>
            {{header.label}}
        </th>
        <ng-template [ngIf]="header.type == 'text'">
            <td mat-cell *matCellDef="let element" [ngStyle]="{'width': header.width + '%'}">
                {{element[header.key]}}
            </td>
        </ng-template>
        <ng-template [ngIf]="header.type == 'date'">
            <td mat-cell *matCellDef="let element" [ngStyle]="{'width': header.width + '%'}">
                {{element[header.key] | date: 'dd-MM-yyyy'}}
            </td>
        </ng-template>
    </ng-container>
    <!-- Rows -->
    <tr mat-row *matRowDef="
    let row;
    columns: columns
  "></tr>
</table>

<!-- Paginator -->
<mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[5, 10, 20]" [pageSize]="5"></mat-paginator>


<div class="spacer-48">
</div>

<!-- Expand Collapse -->

<sci-accordian
    [header]="body.accordianHeader" [content]="body.accordianContent">
</sci-accordian>
