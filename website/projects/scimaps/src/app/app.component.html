<sci-header class="header" [(sidenavOpen)]="sidenavOpen"></sci-header>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="over" position="end" fixedInViewport fixedTopGap="72" [opened]="sidenavOpen"
               (closedStart)="sidenavOpen = false">
    <sci-mobile-header-menu></sci-mobile-header-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <div [@routeAnimations]="outlet && outlet.activatedRouteData && outlet.activatedRouteData['animation']" class="content">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
    <sci-footer></sci-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
