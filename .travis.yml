language: node_js
node_js:
- '13'
sudo: required
os: linux
dist: bionic
addons:
  chrome: stable
  sonarcloud:
    organization: "$SONAR_KEY"
    token: "$SONAR_TOKEN"

branches:
  only:
  - main
  - develop
  - /^pbi-.*$/
cache: npm
install:
  - cd website/
  - npm ci
script: skip
jobs:
  include:
  - stage: test
    name: Run Tests
    if: NOT(tag IS present) AND NOT(branch =~ /^pbi-.*$/)
    script:
    - npm run test
    - sonar-scanner -X
  - stage: test
    name: Run linter
    if: NOT(tag IS present) AND NOT(branch =~ /^pbi-.*$/)
    script:
    - npm run lint
  - stage: deploy
    name: Deploy to GitHub Pages
    if: branch = main AND NOT(type = pull_request)
    script:
    - npm run build -- --output-hashing=none --base-href=/scimaps/
    - cp dist/scimaps/index.html dist/scimaps/404.html
    - touch dist/scimaps/.nojekyll
    - npm run compodoc
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: website/dist/scimaps
      on:
        branch: main
  - stage: deploy
    name: Deploy Staging Version
    if: branch = develop AND NOT(type = pull_request)
    script:
    - npm run build -- --output-hashing=none --base-href=/
    - cp dist/scimaps/index.html dist/scimaps/404.html
    - touch dist/scimaps/.nojekyll
    - npm run compodoc
    deploy:
      provider: pages
      target-branch: staging
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: website/dist/scimaps
      on:
        branch: develop
  - stage: deploy
    name: Deploy Preview for PRs
    if: branch =~ /^pbi-.*$/ AND NOT(type = pull_request)
    script:
    - npm run build -- --output-hashing=none --base-href=/
    deploy:
      provider: netlify
      skip-cleanup: true
      site: "$NETLIFY_SITE_ID"
      auth: "$NETLIFY_TOKEN"
      dir: website/dist/scimaps
      edge: true
      on:
        all_branches: true

notifications:
  slack:
    secure: 
